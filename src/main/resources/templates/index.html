<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="http://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/fabric.js/3.6.3/fabric.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/jquery.simplePagination.js"></script>
  	<link rel="stylesheet" type="text/css" href="css/simplePagination.css">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
  <title>Main</title>
</head>

<body>
    <header>
      <nav class="navbar navbar-expand navbar-dark bg-dark topbar mb-4 static-top shadow">
        <ul class="navbar-nav">
          <li class="navbar-item active"><a class="nav-link" href="/">Home</a></li>
          <li class="navbar-item"><a class="nav-link" href="/create">Create</a></li>
        </ul>
      </nav>
    </header>

<main role="main">
  <section class="jumbotron text-center">
    <div class="container">
      <h1>Main Page</h1>
      <p class="lead text-muted">新しい名刺を作られます。</p>
      <p>
        <a href="/create" class="btn btn-primary my-2">新規作成</a>
      </p>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">	
      <div class="row">
        <div class="col-md-4" th:each="hm : ${hm}">
          <div class="card mb-4 shadow-sm">
          	<img th:src="${hm.thumbnailPath}" style= "width:100%;height:100%; border:1px solid #d3d3d3; box-sizing:border-box">
            <div class="card-body">
              <p class="card-text" th:text=${hm.id}></p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button type="button" class="btn btn-outline-primary btn-block" onclick="select">Edit</button>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- //col -->
      </div>
      <!-- //row -->
	  <div class="row">

	    	<div id="pagination-container"></div>	
	    
	  </div>
    </div>
  </div>

</main>
<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
    
  </div>
</footer>
</body>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</html>
